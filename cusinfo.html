<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="stylecusinfo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Contact US Form</title>
</head>

<body style="background: url('backadmin.jpg') no-repeat center center fixed;background-size: cover;">

    <div class="container">
        <div class="row justify-content-center" style="background-color: antiquewhite;">
            <div class="col-md-10" style="margin-top: 20%;">

                <h3 class="text-center">Enter Your Information, Please!</h3>
                <form method="POST" action="connectcusinfo.php">

                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="Contact" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your number">
                    </div>
                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="Product" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productname" name="productname" placeholder="Enter the Product Name You Want to Buy">
                    </div>
                    <button class="btn btn-primary mb-3">Submit</button>
                    <p>You will be contacted soon</p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZOs51ILhSxP7I2rDqA7kFgG1dA91o6Hr7oBYojxxDP+qFfYJfcusF8I2MI4XHGIw" crossorigin="anonymous"></script>
</body>

</html>
