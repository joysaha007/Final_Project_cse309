        <!-- Your content goes here -->
        <br>
        <h1 style="color: black; text-align:center">REGISTER NOW</h1>
        <form action="connectreg.php" method="post" class="m-3">
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">EMAIL </label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter your email" aria-describedby="emailHelp" required>

                <small id="emailError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">PASSWORD</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required>
                <small id="passwordError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-outline-warning btn-block ">REGISTER NOW</button>
        </form>
        <p class="m-3">Do not have an account? <a href="login.html">login now</a></p><br>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function() {
            // Function to check email existence
            function checkEmailExists(email) {
                $.ajax({
                    type: "POST",
                    url: "check_email.php", // Change this to the actual path of your PHP script
                    data: {
                        email: email
                    },
                    success: function(response) {
                        if (response === "exists") {
                            $("#emailError").text("Email already exists. Please choose a different email.");
                        } else {
                            $("#emailError").text("");
                        }
                    }
                });
            }

            // Validate email on input change
            $("#exampleInputEmail1").on("input", function() {
                var email = $(this).val();
                checkEmailExists(email);
            });

            // Form submission
            $("form").submit(function(event) {
                var email = $("#exampleInputEmail1").val();
                checkEmailExists(email);

                // Other form submission logic here...

                // Prevent form submission if email exists
                if ($("#emailError").text() !== "") {
                    event.preventDefault();
                }
            });
        });
    </script>
